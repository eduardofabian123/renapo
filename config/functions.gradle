def generateSignature(variant) {
    Properties props = new Properties()
    def propFile = file ('../config/signing.properties')
    if (propFile.canRead()) {
        props.load(new FileInputStream(propFile))
        if (props != null &&
                props.containsKey('STORE_FILE') &&
                props.containsKey('STORE_PASSWORD') &&
                props.containsKey('KEY_ALIAS') &&
                props.containsKey('KEY_PASSWORD')) {
            variant.storeFile = file(props['STORE_FILE'])
            variant.storePassword = props['STORE_PASSWORD']
            variant.keyAlias = props['KEY_ALIAS']
            variant.keyPassword = props['KEY_PASSWORD']
        }
    }
}
ext.generateSignature = this.&generateSignature